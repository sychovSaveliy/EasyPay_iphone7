<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyPay iPhone7</title>
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    
</head>
<body>

    <div class="main-wrapper">
        <header class="header container">
            <div class="header__slogan-container">
                <div class="header__slogan">
                    <span>
                        В EasyPay оплати – iPhone 7 получи!
                    </span>
                </div>
                <div class="header__form-action">
                    <form action="POST">
                        <input type="text" placeholder="ID платежа">
                        <input type="email" placeholder="Email">

                        <input type="submit" value="Принять участие">
                        <div class="ID_check">
                            <span>ID уже зарегестрирован</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="header__main-img"></div>
        </header>
    </div>

</body>
</html>
